<html>
  <head>
    <title>Band Listing</title>
  </head>
  <body>
    <h1>All Bands</h1>
    <ul>
      <l1> Name :  {{context.first_name}} {{context.last_name}}</li>
        <l1> Email :  {{context.email}} </li>

    {% comment %} {% for band in bands %}
      <li>
        <h2><a href="{{ band.get_absolute_url }}">{{ band.name }}</a></h2>
        {% if band.can_rock %}<p>This band can rock!</p>{% endif %}
      </li>
    {% endfor %} {% endcomment %}
    </ul>
  </body>
</html>
